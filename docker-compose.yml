version: "3.8"
services:
  core:
    image: datarhei/restreamer:latest
    container_name: restreamer-core
    ports:
      - "80:80"
      - "443:443"
      - "8084:8080"
    volumes:
      - restreamer_data:/core/data
      - restreamer_config:/core/config
    environment:
      - CORE_API_AUTH_USERNAME=admin
      - CORE_API_AUTH_PASSWORD=datarhei
      - CORE_API_AUTH_ENABLE=true
    restart: unless-stopped
    privileged: true

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restreamer-ui
    depends_on:
      - core
    ports:
      - "3000:3000"
    environment:
      - CORE_ADDRESS=http://core:8080
    restart: unless-stopped

volumes:
  restreamer_data:
  restreamer_config:
